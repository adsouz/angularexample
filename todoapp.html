<!DOCTYPE html>
<html ng-app="todoApp" >

<head>
    <title>My Todo App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-cloak>
    <section class="main-container" ng-controller="todoController">
        <h1>My Todo App </h1>
        <div><span>Total:{{todos.length}}</span><br/></div>
        <div><span>Remaining:{{remaining()}}</span></div>
        <div><span>Done:{{todos.length-remaining()}}</span></div>
    	<hr></hr>
        <form name="form" class="form" ng-submit="addTodo()">
            <label>Name</label>
            <input type="text" placeholder="Name" class="todoinput"  ng-model="todoItem"  required>
            <button ng-disabled="form.$invalid">Add</button>
            <ul>
                <li ng-repeat="todo in todos">
                    <input type="checkbox" ng-model="todo.done">
                    <span ng-class="{'done':todo.done}">
                		{{todo.title}}
                	</span>
                </li>
            </ul>
        </form>
          <button ng-click="reset()">Clear </button>
        <button ng-click="unselectAll()" >Unselect All</button>
        <button ng-click="selectAll()">Select All</button>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js">
    </script>
    <script src="js/todo.js"></script>
</body>

</html>
